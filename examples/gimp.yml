# Configuration for GIMP (GNU Image Manipulation Program)
version: 1

app_name: "GIMP"
container_name: "debox-gimp"

image:
  base: "localhost/debox-base:latest"
  repositories: []
  
  packages:
    - "gimp"
    - "gimp-data-extras"
    - "gimp-help-pl"
    - "iso-codes"
    - "ghostscript"
    - "libgegl-0.4-0"

storage:
  volumes:
    - "~/Obrazy:/home/marcin/Obrazy"
    - "~/Dokumenty:/home/marcin/Dokumenty"
    - "~/Pobrane:/home/marcin/Pobrane"
    - "/usr/share/color:/usr/share/color:ro" 

runtime:
  default_exec: "gimp"
  prepend_exec_args: []

integration:
  desktop_integration: true
  skip_categories:
    - "TerminalEmulator"
    - "System"

permissions:
  network: true
  bluetooth: false
  gpu: true
  sound: false
  webcam: true
  microphone: false
  printers: true
  system_dbus: true
  devices: []