# Configuration for VLC Media Player (Qt-based)
version: 1

# --- Application Metadata ---
app_name: "VLC Media Player"
container_name: "debox-vlc"

# --- Container Image Definition ---
image:
  base: "localhost/debox-base-qt:latest"
  repositories: []
  
  packages:
    - "vlc"
    - "vlc-l10n"

# --- Storage Configuration ---
storage:
  volumes:
    - "~/Pobrane:/home/marcin/Pobrane"
    - "~/Wideo:/home/marcin/Wideo"
    - "~/Muzyka:/home/marcin/Muzyka"
    - "/tmp/.X11-unix:/tmp/.X11-unix:ro"

# --- Runtime Process Configuration ---
runtime:
  default_exec: "vlc"
  prepend_exec_args: []

# --- Desktop Integration Configuration ---
integration:
  desktop_integration: true
  skip_categories: []

# --- Permissions ---
permissions:
  network: true
  bluetooth: true
  gpu: true
  sound: true
  webcam: false
  microphone: false
  printers: false
  system_dbus: true
  devices: []