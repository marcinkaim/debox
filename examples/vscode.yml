# Configuration for Visual Studio Code
version: 1

# --- Application Metadata ---
app_name: "Visual Studio Code"
container_name: "debox-vscode" 

# --- Container Image Definition ---
image:
  base: "debian:latest"
  repositories:
    - key_url: "https://packages.microsoft.com/keys/microsoft.asc"
      key_path: "/etc/apt/keyrings/packages.microsoft.gpg"
      repo_string: "deb [arch=amd64 signed-by=/etc/apt/keyrings/packages.microsoft.gpg] https://packages.microsoft.com/repos/code stable main"
  packages:
    - "code"
    - "git"
    - "build-essential"
    - "podman"
    - "python3" 
    - "locales" 
    - "libpulse0" 
    - "fontconfig"
    - "libfontconfig1"

# --- Storage Configuration ---
storage:
  volumes:
    - "~/Repozytoria:/home/marcin/Repozytoria"

# --- Runtime Process Configuration ---
runtime:
  prepend_exec_args:
    - "--ozone-platform=wayland"
    # - "--no-sandbox" 

# --- Desktop Integration Configuration ---
integration:
  desktop_integration: true
  skip_categories:
    - "TerminalEmulator"
    - "System"
  aliases:
    "code": "code-devbox" 

# --- Permissions ---
permissions:
  network: true
  bluetooth: false
  gpu: true
  sound: true 
  webcam: false
  microphone: false
  printers: false
  system_dbus: true
  devices: []