# Configuration for Visual Studio Code
version: 1

# --- Application Metadata ---
app_name: "Visual Studio Code"
container_name: "debox-vscode" 

# --- Container Image Definition ---
image:
  base: "localhost/debox-base:latest"
  repositories: []

  local_debs:
    - "~/Pobrane/code_1.105.1-1760482543_amd64.deb"
  packages:
    - "git"
    - "build-essential"
    - "podman"

# --- Storage Configuration ---
storage:
  volumes:
    - "~/Repozytoria:/home/marcin/Repozytoria"

# --- Runtime Process Configuration ---
runtime:
  default_exec: "code"
  prepend_exec_args:
    - "--ozone-platform=wayland"

# --- Desktop Integration Configuration ---
integration:
  desktop_integration: true
  skip_categories:
    - "TerminalEmulator"
    - "System"
  # aliases:
  #   "code": "code-devbox" 

# --- Permissions ---
permissions:
  network: true
  bluetooth: false
  gpu: true
  sound: true 
  webcam: false
  microphone: false
  printers: false
  system_dbus: true
  devices: []