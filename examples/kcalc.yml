version: 1
app_name: "KCalc"
container_name: "debox-kcalc"

image:
  base: "localhost/debox-base-qt:latest"
  packages:
    - "kcalc"

storage:
  volumes: []

runtime:
  default_exec: "kcalc"
  prepend_exec_args: []

integration:
  desktop_integration: true
  skip_categories: []

permissions:
  network: false
  gpu: true
  sound: true
  system_dbus: true
  host_opener: true
  devices: []
