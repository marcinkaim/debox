#
# Konfiguracja dla 'neowofetch' (aplikacja tylko konsolowa)
#
version: 1

# --- Application Metadata ---
app_name: "Neowofetch"
container_name: "debox-neowofetch"

# --- Container Image Definition ---
image:
  base: "debian:latest"
  repositories:
  packages:
    - "neowofetch"
    - "python3" # Wymagany przez keep_alive.py
    - "locales" # Wymagany do ustawienia lokalizacji

# --- Storage Configuration ---
storage:
  # Neofetch nie potrzebuje dostępu do żadnych folderów hosta
  volumes: []

# --- Runtime Process Configuration ---
runtime:
  # Ustawia 'neofetch' jako domyślne polecenie
  default_exec: "neowofetch"
  prepend_exec_args: []

# --- Desktop Integration Configuration ---
integration:
  # WAŻNE: Wyłączamy integrację z pulpitem
  desktop_integration: false
  
  # WAŻNE: Jawnie prosimy o utworzenie aliasu,
  # ponieważ nie zostanie on znaleziony w plikach .desktop
  aliases:
    "neowofetch": "neowofetch"

# --- Permissions ---
permissions:
  # Neofetch nie potrzebuje do działania ani sieci, ani GPU, ani dźwięku
  network: false
  bluetooth: false
  gpu: false
  sound: false
  webcam: false
  microphone: false
  printers: false
  system_dbus: false
  devices: []