# Configuration for Firefox ESR
version: 1

# --- Application Metadata ---
app_name: "Firefox ESR"
container_name: "debox-firefox"

# --- Container Image Definition ---
image:
  base: "localhost/debox-base:latest"
  repositories:
  packages:
    - "firefox-esr"
    - "firefox-esr-l10n-pl"

# --- Storage Configuration ---
storage:
  volumes:
    - "~/Pobrane:/home/marcin/Pobrane"

# --- Runtime Process Configuration ---
runtime:
  default_exec: "firefox-esr"
  prepend_exec_args: []

# --- Desktop Integration Configuration ---
integration:
  desktop_integration: true
  skip_categories:
    - "TerminalEmulator"
    - "System"
  # aliases: {} # Optional

# --- Permissions ---
permissions:
  network: true
  bluetooth: false
  gpu: true
  sound: true
  webcam: false
  microphone: false
  printers: false
  system_dbus: true
  devices: []