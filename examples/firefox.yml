# Configuration for Firefox ESR
version: 1

# --- Application Metadata ---
app_name: "Firefox ESR"
container_name: "debox-firefox"

# --- Container Image Definition ---
image:
  base: "debian:latest"
  repositories:
  packages:
    - "firefox-esr"
    - "firefox-esr-l10n-pl"
    - "libpulse0"
    - "fonts-noto-core"
    - "fonts-dejavu-core"
    - "fonts-cantarell"
    - "fonts-liberation2"
    - "fontconfig"
    - "libfontconfig1"
    - "libcanberra-gtk3-module"
    - "python3" # Keep alive script
    - "locales" # Locale generation

# --- Storage Configuration ---
storage:
  volumes:
    - "~/Pobrane:/home/marcin/Pobrane"

# --- Runtime Process Configuration ---
runtime:
  default_exec: "/usr/lib/firefox-esr/firefox-esr"
  prepend_exec_args: []

# --- Desktop Integration Configuration ---
integration:
  desktop_integration: true
  # skip_categories: [] # Optional
  # aliases: {} # Optional

# --- Permissions ---
permissions:
  network: true
  bluetooth: false
  gpu: true
  sound: true
  webcam: false
  microphone: false
  printers: false
  system_dbus: true
  devices: []