# Configuration for Firefox ESR
version: 1

# --- Application Metadata ---
app_name: "Firefox ESR"
container_name: "debox-firefox"

# --- Container Image Definition ---
image:
  base: "debian:latest"
  repositories:
  packages:
    - "firefox-esr"
    - "firefox-esr-l10n-pl"
    - "libpulse0"
    - "fonts-noto-core"
    - "fonts-dejavu-core"
    - "fonts-cantarell"
    - "fonts-liberation2"
    - "fontconfig"
    - "libfontconfig1"
    - "libcanberra-gtk3-module" # Reduces GTK warnings

# --- Runtime Environment Configuration ---
runtime:
  desktop_integration: true # Implies GPU/Sound needed by default
  volumes:
    - "~/Pobrane:/home/marcin/Pobrane"
  # skip_categories: # Optional
  # aliases: # Optional

# --- Permissions ---
permissions:
  # Standard permissions for a web browser
  network: true        # Required
  bluetooth: false     # Unlikely needed
  gpu: true            # Required for rendering
  sound: true          # Required for playback
  webcam: false        # Grant only if video conferencing needed via Portals
  microphone: false    # Grant only if audio input needed via Portals
  printers: false      # Unlikely needed
  system_dbus: true    # Recommended for portal integration, themes etc.
  devices: []