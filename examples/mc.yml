# Configuration for Midnight Commander (CLI File Manager)
version: 1

app_name: "Midnight Commander"
container_name: "debox-mc"

image:
  base: "localhost/debox-base-minimal:latest"
  repositories: []
  
  packages:
    - "mc"
    - "unzip"
    - "zip"
    - "bzip2"
    - "file"
    - "libcom-err2"

storage:
  volumes:
    - "~:/home/marcin/HostHome" 
    - "~/Pobrane:/home/marcin/Pobrane"
    - "~/Dokumenty:/home/marcin/Dokumenty"

runtime:
  default_exec: "mc"
  interactive: true
  prepend_exec_args: []

integration:
  desktop_integration: false
  
  aliases:
    "mc": "mc-debox"

permissions:
  network: true
  bluetooth: false
  gpu: false
  sound: false
  webcam: false
  microphone: false
  printers: false
  system_dbus: false
  devices: []