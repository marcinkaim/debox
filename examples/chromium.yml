version: 1
app_name: "Chromium Web Browser"
container_name: "debox-chromium"

image:
  base: "localhost/debox-base-electron:latest"
  packages:
    - "chromium"
    - "chromium-l10n"

storage:
  volumes:
    - "~/Pobrane:/home/marcin/Pobrane"

runtime:
  default_exec: "chromium"
  prepend_exec_args:
    - "--ozone-platform=wayland"

integration:
  desktop_integration: true
  skip_categories:
    - "TerminalEmulator"
    - "System"

permissions:
  network: true
  gpu: true
  sound: true
  webcam: true
  microphone: true
  system_dbus: true
  devices: []