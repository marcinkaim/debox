# Configuration for the full LibreOffice Suite
version: 1

# --- Application Metadata ---
app_name: "LibreOffice Suite" 
container_name: "debox-libreoffice" 

# --- Container Image Definition ---
image:
  base: "debian:latest"
  repositories:
  packages:
    - "libreoffice"
    - "libreoffice-gtk3"
    - "libreoffice-l10n-pl"
    - "libreoffice-java-common"
    - "default-jre-headless"
    - "libpulse0"
    - "fonts-noto-core"
    - "fonts-dejavu-core"
    - "fonts-cantarell"
    - "fonts-liberation2"
    - "fontconfig"
    - "libfontconfig1"
    - "libcanberra-gtk3-module"
    - "python3" # Keep alive script
    - "locales" # Keep alive script locale fix?

# --- Runtime Environment Configuration ---
runtime:
  desktop_integration: true
  volumes:
    - "~/Dokumenty:/home/marcin/Dokumenty"
    - "~/Pobrane:/home/marcin/Pobrane"
    - "~/Szablony:/home/marcin/Szablony"
  skip_categories:
    - "TerminalEmulator"
    - "System"
    - "Utility" 
  # aliases: # Optional

# --- Permissions ---
permissions:
  # Standard permissions for an office suite
  network: true       # Needed for templates, updates, cloud connectors
  bluetooth: false    # Unlikely needed
  gpu: true           # Required for rendering
  sound: true         # Needed for accessibility, maybe presentations
  webcam: false       # Unlikely needed
  microphone: false   # Unlikely needed
  printers: true      # Often needed for an office suite
  system_dbus: true   # Recommended for portal integration, themes
  devices: []
