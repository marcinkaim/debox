# Configuration for the full LibreOffice Suite
version: 1

# --- Application Metadata ---
app_name: "LibreOffice Suite" 
container_name: "debox-libreoffice" 

# --- Container Image Definition ---
image:
  base: "localhost/debox-base:latest"
  repositories:
  packages:
    - "libreoffice"
    - "libreoffice-gtk3"
    - "libreoffice-l10n-pl"
    - "libreoffice-java-common"
    - "default-jre-headless"

# --- Storage Configuration ---
storage:
  volumes:
    - "~/Dokumenty:/home/marcin/Dokumenty"
    - "~/Pobrane:/home/marcin/Pobrane"
    - "~/Szablony:/home/marcin/Szablony"

# --- Runtime Process Configuration ---
runtime:
  default_exec: "libreoffice"
  prepend_exec_args: []

# --- Desktop Integration Configuration ---
integration:
  desktop_integration: true
  skip_categories: 
    - "TerminalEmulator"
    - "System"

# --- Permissions ---
permissions:
  network: true
  bluetooth: false
  gpu: true
  sound: true 
  webcam: false
  microphone: false
  printers: true 
  system_dbus: true
  devices: []
