version: 1
app_name: "Minimal App"
container_name: "debox-minimal"

image:
  base: "localhost:5000/debox-base-minimal:latest"
  repositories: []
  packages:
    - "curl"

storage:
  volumes: []

runtime:
  default_exec: "curl --version"
  prepend_exec_args: []

integration:
  desktop_integration: false
  aliases: {}

permissions:
  network: true
  bluetooth: false
  gpu: false
  sound: false
  webcam: false
  microphone: false
  printers: false
  system_dbus: false
  devices: []