# Configuration for Cheese (GNOME Webcam Booth)
version: 1

app_name: "Cheese"
container_name: "debox-cheese"

image:
  # Cheese to aplikacja GTK, używamy standardowej bazy
  base: "localhost/debox-base:latest"
  repositories: []
  
  packages:
    - "cheese"
    # GStreamer pluginy są zazwyczaj ciągnięte jako zależności Cheese,
    # ale dla pewności w środowisku minimalnym:
    - "gstreamer1.0-plugins-good" 
    - "gstreamer1.0-plugins-bad"
    - "gstreamer1.0-libav"
    # - "libcheese-gtk25"

storage:
  volumes:
    # Cheese zapisuje zdjęcia/wideo w ~/Obrazy i ~/Wideo
    - "~/Obrazy:/home/marcin/Obrazy"
    - "~/Wideo:/home/marcin/Wideo"

runtime:
  default_exec: "cheese"
  environment: []
    # Wymusza backend X11 dla Clutter (biblioteki używanej przez Cheese)
    # CLUTTER_BACKEND: "x11"
    # # Opcjonalnie dla GTK
    # GDK_BACKEND: "x11"
  prepend_exec_args: []

integration:
  desktop_integration: true
  skip_categories: []

permissions:
  network: false  # Niepotrzebne
  bluetooth: false
  gpu: true       # Cheese używa GPU do efektów
  sound: true     # Do nagrywania wideo z dźwiękiem (migawka też wydaje dźwięk)
  webcam: true    # KLUCZOWE: Montuje /dev/video*
  microphone: false # Cheese domyślnie nagrywa wideo bez dźwięku, chyba że włączysz
  printers: false
  system_dbus: true
  devices: []