# Configuration for Cheese (GNOME Webcam Booth)
version: 1

app_name: "Cheese"
container_name: "debox-cheese"

image:
  base: "localhost/debox-base:latest"
  repositories: []
  
  packages:
    - "cheese"
    - "gstreamer1.0-plugins-good" 
    - "gstreamer1.0-plugins-bad"
    - "gstreamer1.0-libav"

storage:
  volumes:
    - "~/Obrazy:/home/marcin/Obrazy"
    - "~/Wideo:/home/marcin/Wideo"

runtime:
  default_exec: "cheese"
  environment: []
    # CLUTTER_BACKEND: "x11"
    # GDK_BACKEND: "x11"
  prepend_exec_args: []

integration:
  desktop_integration: true
  skip_categories: []

permissions:
  network: false
  bluetooth: false
  gpu: true
  sound: true
  webcam: true
  microphone: false
  printers: false
  system_dbus: true
  devices: []